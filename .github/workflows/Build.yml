name: dev Test

on:
  push:
    branches:
      - dev

env:
  PYTHON_VERSION: '3.12'
  PYTHONUTF8: 1

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller app.spec
    
    - name: Verify executable
      run: |
        if (Test-Path "dist/AA-额外指令生成器.exe") {
            Write-Host "Executable built successfully"
            $file = Get-Item "dist/AA-额外指令生成器.exe"
            Write-Host "File size: $($file.Length) bytes"
            Write-Host "Last modified: $($file.LastWriteTime)"
        } else {
            Write-Error "Executable not found"
            exit 1
        }
    
    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v6
      with:
        name: AA-额外指令生成器-windows
        path: dist/
        retention-days: 30

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller app.spec
    
    - name: Verify executable
      run: |
        if [ -f "dist/AA-额外指令生成器" ]; then
            echo "Executable built successfully"
            ls -la dist/AA-额外指令生成器
            file dist/AA-额外指令生成器
        else
            echo "Executable not found"
            exit 1
        fi
    
    - name: Upload Linux build artifact
      uses: actions/upload-artifact@v6
      with:
        name: AA-额外指令生成器-linux
        path: dist/
        retention-days: 30